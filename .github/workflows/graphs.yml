name: Graphs CI

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight

jobs:
  graphs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install -g upptime
      - run: upptime graphs
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“ˆ Update graphs"
